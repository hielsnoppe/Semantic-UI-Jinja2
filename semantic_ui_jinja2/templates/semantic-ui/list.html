{% macro List(items=[], className="") -%}
<div class="ui {{ className }} list">
    {% if items %}
    {% for item in items %}
    {{ caller(item) }}
    {% endfor %}
    {% elif caller %}
    {{ caller() }}
    {% endif %}
</div>
{%- endmacro %}

{% macro Item(active=False, className="") -%}
<div class="item {{ className }}">
    {{ caller() }}
</div>
{%- endmacro %}
